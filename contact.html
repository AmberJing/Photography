	<!-- 引入 谷歌地图API -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&sensor=false"></script>
	<!--<script src="http://ditu.google.com/maps?file=api&hl=zh-CN&v=2&key=abcdefg" type="text/javascript"></script>-->
	<script>
		var myCenter=new google.maps.LatLng(51.508742,-0.120850);

		function initialize(){
			var mapProp = {
				center:myCenter,
				zoom:5,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};

			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
			
			// 标记
			var marker=new google.maps.Marker({
				position:myCenter,
			});
			marker.setMap(map);
			
			// 信息窗口
			 var address="辽宁省大连软件园3号楼"; 
			var infowindow = new google.maps.InfoWindow({
				content:address
			});
			infowindow.open(map,marker);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
