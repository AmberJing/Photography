<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>定格映画</title>
	<link rel="shortcut icon" href="img/camera.png">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/subpage.css">

	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	
	<!-- 引入icomoon -->
	<link rel="stylesheet" href="css/icomoon/icomoon.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- header导航 start -->
	<div id="x-div1"></div>
	<!-- header导航 End -->

	<!-- 焦点KV图 start -->
	<div class="key-visual product">
		<div class="banner-txt">
		</div>
		<div class="banner-container">
			<!-- <img src="img/banner-product.jpg" alt=""> -->
		</div>
		<!-- 面包屑导航 start -->
		<div class="breadcrumb-nav">
			<div class="nav-container">
				<span>定格映画 › 摄影作品</span>
			</div>
		</div><!-- 面包屑导航 End -->
	</div><!-- 焦点KV图 End -->
	
	<!-- 产品展示 Start -->
	<div class="section" style="padding-top:30px;">
		<div class="container">
			<!-- 筛选条件 start -->
			<div class="filter">
			    <div class="filter-container clearfix">
			        <div class="item order">
			            <span class="title">排序方式：</span>
			            <a href="" class="active">默认排序</a>
			            <a href="">上架时间 ↓</a>
			            <a href="">作品价格 ↓</a>
			            <a href="">浏览量 ↓</a>
			        </div>
			        <div class="item page checked">
			        	<span class="icon"></span>未出售
			        </div>
			    </div>
			</div><!-- 筛选条件 End -->

			<!-- 产品列表 Start -->
			<div class="product-list clearfix" id="show">
				<div class="show_content" style="min-height:1000px;">
					<div class="show_icon"></div>
					<div class="show_icon"></div>
					<div class="show_icon"></div>
					<div class="show_icon"></div>
				</div>
			</div><!-- 产品列表 End -->

			<!-- 加载更多 Start -->
			<div class="loading" id="loading">
				<div class="load-container">
					<a href="javascript:void(0);" class="loading-btn">
						加载更多
						<div class="loading-img" style="display:none;">
							<img src="img/loader.gif" alt="">
						</div>
					</a>
				</div>
			</div><!-- 加载更多 End -->
		</div>
	</div><!-- 产品展示 End -->
	

	<!-- footer导航 start -->
	<div id="x-div2"></div>
	<!-- footer导航 End -->

	<!-- 侧边工具栏 -->
	<div class="sidebar-menu">
		<a href="javascript:;" class="sidebar-item sidebar-item-feedback"></a>
		<a href="javascript:;" class="sidebar-item sidebar-item-weixin">
			<span class="sidebar-layer"></span>
		</a>
		<a href="javascript:;" class="sidebar-item sidebar-item-app">
			<span class="sidebar-layer"></span>
		</a>
		<a href="javascript:;" class="sidebar-item sidebar-item-top"></a>
	</div><!-- 侧边工具栏 End -->

	<!-- 引入js -->
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/fenleilife.js"></script>
	<script type="text/javascript" src="js/product-data.js"></script>
</body>
</html>
